<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tree Feelings</title>

      <link rel="stylesheet" href="css/style.css" type="text/css">
      <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Tree Feelings</a>
      </div>
      <form class="searchbox" action="">
        <textarea id="searchbox-text" type="text" class="searchbox-int"></textarea>
        <button class="searchbox-btn">Search</button>
      </form>
    </header>
    <div class="page narrow-body">

      <form action="" id="submit-tree">
        <div class="label">
          Tree Name:
        </div>
        <textarea type="text" id="new-tree-name"></textarea>
        <div class="label">
          Tree ID:
        </div>
        <textarea type="text" id="new-tree-id"></textarea>
        <div class="submit-container">
          <button class="add-new-tree">Add New Tree</button>
        </div>
      </form>

    </div>
    <footer>
      <div class="footer-left">
        By Milo
      </div>
      <div class="footer-right">
        YEAH
      </div>
    </footer>
  </body>
</html>
